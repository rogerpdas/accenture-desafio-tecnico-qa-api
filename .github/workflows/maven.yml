
name: CI Pipeline - Cucumber Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o Java (ajustado para 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Cache do repositório Maven (para builds mais rápidos)
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Criar o .env para testes
      - name: Create .env file
        run: |
          echo "BASE_URL=https://demoqa.com" >> .env
          echo "USERNAME=${{ secrets.USERNAME }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env

      # 5. Rodar testes com Maven
      - name: Run tests with Maven
        run: mvn clean test -B

      # 6. Publicar report do Cucumber no GitHub Pages
      - name: Deploy Cucumber Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./target/html-reports

      # 7. Exibir URL do report no log
      - name: Cucumber Report URL
        run: |
          echo "O relatório do Cucumber estará disponível em: https://$GITHUB_REPOSITORY_OWNER.github.io/$GITHUB_REPOSITORY/cucumber.html"
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.event.repository.name }}











